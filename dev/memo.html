<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer Component</title>
  <link rel="stylesheet" href="./css/default.css">
  <script type="module" src="./js/mdview.rc.js"></script>
</head>
<body>
<main>

  <mdview-content id="main" src="memo.md">
    <mdview-plugins>
      <mdview-plugin-math></mdview-plugin-math>
      <mdview-plugin-graph></mdview-plugin-graph>
      <mdview-plugin-chart></mdview-plugin-chart>
    </mdview-plugins>
  </mdview-content>

</main>
<footer>
  <mdview-content id="footer" src="footer.md"></mdview-content>
</footer>
</body>
</html>
