<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer Component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lizard-isana/mdview@latest/dist/css/default.css">
  <script type="module" src="../../js/mdview.js"></script>
</head>
<body>
  <header>
    <mdview-content id="header" src="./header.md" data-html="true" data-sanitize="false" data-spa="true" data-link_target="main">
    </mdview-content>
  </header>
<main>

<mdview-content id="main" src="./main.md" data-html="true" data-sanitize="false" data-spa="true">
  <mdview-plugins>
    <mdview-plugin-toc></mdview-plugin-toc>
    <mdview-plugin-highlight></mdview-plugin-highlight>
    <mdview-plugin-math></mdview-plugin-math>
    <mdview-plugin-graph></mdview-plugin-graph>
    <mdview-plugin-chart></mdview-plugin-chart>
  </mdview-plugins>  
</mdview-content>

</main>
<footer>
<mdview-content id="footer" data-html="true"></mdview-content>
<template data-target="footer">
Powered by [MDView](https://github.com/lizard-isana/mdview) &copy; Isana Kashiwai{.footer}
<style>
.footer{
  text-align:right;
  color:#bbb;
  font-size:10px;
  padding: 5px;
}
.footer a{
  color:#bbb;
  text-decoration:none;
}
.footer a:hover{
  text-decoration:underline;
}
</style>
</footer>
</body>
</html>
