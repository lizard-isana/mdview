<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDView - Markdown Viewer Component</title>
  <link rel="stylesheet" href="./assets/css/default.css">
  <script type="module" src="./assets/js/mdview.js"></script>
</head>
<body>
  <mdview-content id="main" src="./index.md"></mdview-content>
  <mdview-content id="footer"></mdview-content>

  <template data-target="footer">
    Powered by [MDView](https://github.com/lizard-isana/mdview) &copy; Isana Kashiwai{.footer}
    <style>
    .footer{
      text-align:right;
      color:#bbb;
      font-size:10px;
      padding: 5px;
    }
    .footer a{
      color:#bbb;
      text-decoration:none;
    }
    .footer a:hover{
      text-decoration:underline;
    }
    </style>

  </template>
</body>
</html>
