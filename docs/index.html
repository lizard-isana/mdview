<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDView: Markdown Viewer Component</title>
<!-- 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lizard-isana/mdview@v0.2.4/dist/css/default.css">
  <script src="https://cdn.jsdelivr.net/gh/lizard-isana/mdview@v0.2.4/dist/js/mdview.min.js"></script>
 -->
  <link rel="stylesheet" href="./assets/css/default.css">
  <script src="./assets/js/mdview.min.js"></script>

</head>
<body>

<main>
  <mdview-content
    src="index.md"
    id="main"
    data-html="true"
    data-sanitize="false"
    data-allowed-dirs="content"
    data-allowed-files="index.md,404.md"
    data-link-resolution="relative"
    data-allow-parent="true"
    data-query-path-mode="split",
    data-plugins="toc,highlight,math,graph,chart"
    data-highlight-style="github"
    ></mdview-content>
</main>

<footer>
  <mdview-content id="footer"  data-html="true"></mdview-content>
</footer>


<template data-target="footer">
Powered by [MDView](https://github.com/lizard-isana/mdview) &copy; Isana Kashiwai{.footer}
<style>
.footer{
  text-align:right;
  color:#bbb;
  font-size:10px;
  padding: 5px;
}
.footer a{
  color:#bbb;
  text-decoration:none;
}
.footer a:hover{
  text-decoration:underline;
}
</style>
</template>
</body>
</html>
