## Home
このページは、`inline mode` + `data-inline-spa="true"` で動く最小Wikiデモです。

### このデモで分かること
- `template[data-page]` の切り替えで疑似ページ遷移できる
- `[Link](?page=...)` のリンクがページ内遷移として処理される
- ブラウザの戻る/進むでページ状態を行き来できる
- 追加のJavaScriptを書かずに動かせる

<template data-page="getting-started">
# Getting Started
`mdview-content` と `template` だけで動く最小構成です。

```html
<mdview-content
  id="wiki"
  data-inline-spa="true"
  data-inline-default-page="home">
</mdview-content>

<template data-target="wiki">Loading...</template>

<template data-page="home"># Home</template>
```

ページを増やすときは `template[data-page="..."]` を追加し、`?page=...` のリンクを張るだけです。

- [Home](?page=home)
- [Feature Notes](?page=feature-notes)
- [FAQ](?page=faq)
</template>

<template data-page="feature-notes">
## Feature Notes
### このサンプルで使っている主な設定:
- `data-inline-spa="true"`: inline wiki ルーティングを有効化
- `data-inline-default-page="home"`: 初期ページを指定
- `data-plugins="toc"`: 目次のみを有効化

### 拡張したい場合:
- `MDView.wiki.setPage("faq", { updateUrl: true })`
- `MDView.wiki.setMarkdown("# Runtime content")`

### Menu
- [Home](?page=home)

# FAQ
Q. JavaScriptは必要ですか？  
A. この最小サンプルでは不要です。

Q. ファイルを直接開いても動きますか？  
A. はい。inline modeなので `file://` でも動作します。
